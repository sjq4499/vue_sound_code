<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="content"></div>
  <script>

    let templateStr =
      `<h1>
       我买了一个{{thing}},好{{mood}}啊
      </h1>`
    var data = {
      thing: "菜狗",
      mood: '开心'
    }

    // 最简单的模板引擎的实现机理，利用的是正则表达式中的replace方法
    // replace的第二个参数是一个可选的函数，这个函数提供捕获的东西的参数，就是$1
    // 结合data对象，即可进行智能的替换
    function render (templateStr, data) {
      return templateStr.replace(/\{\{(\w+)\}\}/g, function (finstr, $1) {
        return data[$1]
      })
    }
    let domStr = render(templateStr, data)
    let content = document.getElementById('content')
    content.innerHTML = domStr
  </script>
</body>

</html>
